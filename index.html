<!DOCTYPE html>
<html>

<head>
  <title>Lawton Street TIC-TAC-TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>Lawton Street Tic-Tac-Toe</h1>
      </div>
    </div>

    <div class="game-board">

      <div class="row ttt-row1">
        <div class="col-xs-4 ttt-board">
          0
        </div>
        <div class="col-xs-4 mid-box ttt-board">
          1
        </div>
        <div class="col-xs-4 ttt-board">
          2
        </div>
      </div>


      <div class="row ttt-row2">
        <div class="col-xs-4 ttt-board">
          3
        </div>
        <div class="col-xs-4 mid-box ttt-board">
          4
        </div>
        <div class="col-xs-4 ttt-board">
          5
        </div>
      </div>

      <div class="row ttt-row3">
        <div class="col-xs-4 ttt-board">
          6
        </div>
        <div class="col-xs-4 mid-box ttt-board">
          7
        </div>
        <div class="col-xs-4 ttt-board">
          8
        </div>
      </div>
    </div>

    <div class="row game-board-footer">

      <div class="col-xs-8">
        <p>
          Game status: NOT STARTED
        </p>
      </div>

      <div class="col-xs-4">
        <form class='books'>
          <button type="submit" class="btn btn-default">Start a new game</button>
        </form>
      </div>

    </div>

  </div>
</body>

</html>
